<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Administraci√≥n de usuarios y terminales</title>
</h:head>
<h:body>
    <h2>Crear usuario.</h2>
    <h3>Ingresar nombre y clave.</h3>
    <h:form>
        <table>
            <tr>
                <td><h:outputText value = "Nombre"/></td>
                <td><h:inputText id = "entrada1_id" value = "#{crearUsuarioBean.nombre}"
                                 required="true" label="entrada1_lb" /></td>
                <td><h:message for ="entrada1_id"/></td>
            </tr>
            <tr>
                <td><h:outputText value = "Clave"/></td>
                <td><h:inputText id = "entrada2_id" value = "#{crearUsuarioBean.clave}"
                                 required="true" label="entrada2_lb" /></td>
                <td><h:message for ="entrada2_id"/></td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton action = "#{crearUsuarioBean.crearUsuario}" value ="crear usuario"/></td>
            </tr>
        </table>
        <h:messages style = "color:blue;margin:8px;" />
    </h:form>

    <form action="admin.html">
        <input type="submit" value="Volver" />
    </form>


</h:body>

</html>
