<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Administraci√≥n de usuarios y terminales</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="3">

            <h:outputText value="seleccione el usuario" />

            <h:selectOneMenu value="#{desasignarTerminalUsuarioBean_old.usuarioSeleccionado}" onchange = "submit()"
                             valueChangeListener="#{desasignarTerminalUsuarioBean_old.usuarioCambioSeleccion}">
                <f:selectItems value="#{desasignarTerminalUsuarioBean_old.listaUsuarios}" var = "nombre_usuario"
                               itemValue = "#{nombre_usuario}"
                               itemLabel = "#{nombre_usuario}" />
            </h:selectOneMenu>

            <h:outputText value= "#{desasignarTerminalUsuarioBean_old.usuarioSeleccionado}" />

            <h:outputText value="seleccione el terminal" />

            <h:selectOneMenu value="#{desasignarTerminalUsuarioBean_old.terminalSeleccionado}" onchange = "submit()"
                             valueChangeListener="#{desasignarTerminalUsuarioBean_old.terminalCambioSeleccion}">
                <f:selectItems value="#{desasignarTerminalUsuarioBean_old.listaTerminales}" var = "nombre_terminal"
                               itemValue = "#{nombre_terminal}"
                               itemLabel = "#{nombre_terminal}" />
            </h:selectOneMenu>

            <h:outputText value="#{desasignarTerminalUsuarioBean_old.terminalSeleccionado}" />

            <h:outputText value="" />

            <h:outputText value="" />

            <h:messages style = "color:blue;margin:8px;" />

        </h:panelGrid>


    </h:form>

    <form action="admin.html">
        <input type="submit" value="volver" />
    </form>



</h:body>
</html>
